# Build iOS and Android examples for @evervault/react-native
name: React Native Workflow
on:
  push:
    paths:
      - "examples/expo/**"
      - "packages/react-native-v2/**"
      - ".github/**"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
jobs:
  build_ios:
    name: Build iOS Examples
    runs-on: macos-15-xlarge
    if: false
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          # xcode-version: latest-stable
          # Temporarily use V16.4 while Github rolls out v26 update
          xcode-version: 16.4
      - name: Checkout Repo
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile --prefer-offline
      - name: Build dependencies
        run: pnpm build
      - name: Prebuild iOS
        run: pnpm examples:expo prebuild
      - name: Build iOS
        working-directory: examples/expo/ios
        run: |
          # Set pipefail so we capture errors correctly.
          set -o pipefail
          xcodebuild build -workspace "evervaultexpoexample.xcworkspace" -scheme "evervaultexpoexample" -configuration Release -sdk iphonesimulator | xcpretty

  build_android:
    name: Build Android Examples
    runs-on: ev-runner-large-arm
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile --prefer-offline
      - name: Build dependencies
        run: pnpm build
      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3
      # - name: Enable KVM
      #   run: |
      #     echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
      #     sudo udevadm control --reload-rules
      #     sudo udevadm trigger --name-match=kvm
      - name: Prebuild Android
        run: pnpm examples:expo prebuild
      - name: Build Android
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          disable-animations: true
          script: cd examples/expo/android && ./gradlew assembleRelease
